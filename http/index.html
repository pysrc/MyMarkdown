<!DOCTYPE html>
<html>
<head>
	<title>Markdown</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
	<script src="/js/marked.min.js"></script>
	<script src="/js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/js/monokai_sublime.min.css">
	<script src="/js/highlight.min.js"></script>
	<script id="MathJax-script" async src="/js/mathjax/tex-chtml.js"></script>
	<div id="content"></div>
	<script>
	    MathJax = {
	      tex: {
	        inlineMath: [['$', '$'], ['\\(', '\\)']]
	      },
	    }
	    function showMath() {
	      MathJax.typesetClear();
	      MathJax.typesetPromise();
	    }
	</script>
	<script>
		var state = {
			m5: ''
		}
		hljs.initHighlightingOnLoad();
		marked.setOptions({
		    renderer: new marked.Renderer(),
		    gfm: true,
		    breaks: true,
		    highlight: function (code) {
			    return hljs.highlightAuto(code).value;
			}
		});
		var source = new EventSource("http://127.0.0.1:7865/sse");
		source.onmessage = function(e){
			if(state.m5 !== e.data){
				state.m5 = e.data;
				$.ajax({
					url: "/gmd",
					success: function(data){
						document.getElementById('content').innerHTML = marked(data);
						showMath();
						$("#content").children("pre").each(function(i, block) { // Beautify the background of the code block
				                hljs.highlightBlock(block);
				        });
					}
				});
				$.ajax({
					url: "/title",
					success: function(data){
						$("title").text(data);
					}
				});
			}
		};
    </script>
</body>
</html>
